<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <h2>Registration Form</h2>
        <form action="">
            <div class="double">
                <div class="input">
                    <label for="fname">First Name</label>
                    <input class="rounded" type="text" name="fname" id="fname">
                </div> 
                <div class="input">  
                    <label for="lname">Last Name</label>
                    <input class="rounded" type="text" name="fname" id="fname">
                </div>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input class="rounded" type="text" name="emai" id="emai">
            </div>
            <div class="input">
                <label for="pass">Password</label>
                <input class="rounded" type="text" name="pass" id="pass">
            </div>
            <div class="input">
                <label for="npass">Confirm Password</label>
                <input class="rounded" type="text" name="npass" id="npass">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">I accept the Terms of Use & Privacy Policy.</label>
            </div>
            <button class="rounded checkbox" type="submit">Register Now</button>
        </form>
    </div>

</body>
</html>
