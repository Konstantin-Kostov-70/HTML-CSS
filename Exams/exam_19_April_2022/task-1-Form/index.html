<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section class="left">
            <img class="img__bg" src="image/cover.jpg" alt="">
            <div class="left__container">
                <header class="header">
                    <p class="logo">SoftUni</p>
                </header>
                <div class="left__content">
                    <p class="title">Welcome to SoftUni.</p>
                    <p class="desc">Are you ready to become a dev?</p>
                </div>
                <footer class="footer">
                    <i class="fa-solid fa-earth-americas"></i>
                    <i class="fab fa-github"></i>
                    <i class="fa-brands fa-twitter"></i>
                </footer>
            </div>
        </section>
        <section class="right">
            <form action="">
                <div>
                    <label for="">USERNAME</label>
                    <input type="text" placeholder="antoniyaat">
                </div>

                <div>
                    <label for="">EMAIL </label>
                    <input type="text" placeholder="a.atanasova@softuni.bg">
                </div>

                <div>
                    <label for="">PASSWORD </label>
                    <input type="password" placeholder="********">
                </div>

                <div>
                    <label for="">REPEAT PASSWORD </label>
                    <input type="text" placeholder="********">
                </div>

                <div class="form__bottom">
                    <button>REGISTER</button>
                    <P>I am already a ninja</P>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
