<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="viewport up">
        <section class="card">
            <i class="fas fa-link"></i>
            <img class="img-1" src="images/picture1.jpg" alt="">
        </section>
    </div>

    <div class="viewport down">
        <section class="card">
            <img src="images/picture2.jpg" alt="">
            <i class="fas fa-star"></i>
        </section>
    </div>
</body>
</html>
