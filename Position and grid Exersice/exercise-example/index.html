<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover efect</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
     <!-- Card examples - position, hover etc -->
     <article class="efect__card">
        <img class="card__bg" src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=944&q=80" alt="">
        <div class="card__content">
            <div class="card__info">
                <h4 class="card__title">
                    MARKETS
                </h4>
                <p class="card__desc">
                    Malaysia Set to Riase Debt-to-GDP Cap After Key Parlament
                </p>
            </div>
            <div class="card__meta">
                <div class="img__box">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="autor__img">
                </div>
                <p class="card__autor">
                    Isabela Rainolds
                </p>
                <p class="date">
                    October 9,2021
                </p>
            </div>
        </div>
     </article>
</body>
</html>
